<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRX - A StackX CRM</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <div class="container wrapper">
      <div class="item">
        <div class="logo">
          <a href="#">
            <h2>CRX</h2>
          </a>
        </div>
      </div>
      <div class="item desktop">
        <nav>
          <a href="#">Home</a>
          <a href="#">Sobre</a>
          <a href="#">Contato</a>
        </nav>
      </div>
      <div class="mobile">
        <a href="#" id="menuBtn">Menu</a>
      </div>
      <nav class="drop">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>
    </div>
  </header>

  <section id="cadastro">
    <div class="container">
      <h2>Cadastro de clientes</h2>
      <div class="box">
        <form>
          <label for="nome">Nome</label>
          <input type="text" id="nome" />

          <label for="nome">Email</label>
          <input type="email" id="email" />

          <label for="nome">Celular</label>
          <input type="text" id="phone" placeholder="ex: (ddd)xxxxx-xxxx" />

          <label for="address">Endereço</label>
          <input type="text" id="address" placeholder="ex: Avenida Paulista, 1050" />

          <label for="city">Cidade</label>
          <input type="text" id="city" placeholder="ex: São Paulo " />

          <button type="submit" id="btn">Cadastrar</button>
        </form>
      </div>
    </div>
  </section>

  <section id="consulta">
    <div class="container">
      <h2>Consulta de clientes</h2>
      <div class="box">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Endereço</th>
              <th>Cidade</th>
            </tr>
          </thead>
          <tbody>
            <td>Eduardo</td>
            <td>edu@stackx.com.br</td>
            <td>(47)99955-9955</td>
            <td>Avenida Ada Lovelace</td>
            <td>São Paulo</td>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="./scripts.js"></script>
  <script src="./api.js"></script>
</body>

</html>
