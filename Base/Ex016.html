<!DOCTYPE html>
<html lang="pt-br">
   <head> 
	<title>Ex016.html - Exemplo de HTML</title>
	<!-- Neste exercício vamos usar o MARQUEE Scrollamount com WIDTH e HEIGHT 
	     Altura e Largura: Os atributos acima especificam a altura e largura, respectivamente, da área de MARQUEE. 
	     Os valores são em pixels.  -->
   </head>
   <body>
	<H1>Utilizando o MARQUEE SCROLLAMOUNT WIDTH E HEIGHT</h1><p>
	<marquee scrollamount=5 width=750 height=100>Uso do Marquee scrollamount com WIDTH e HEIGHT - HTML </marquee>	

   </body>
</html>
