<!DOCTYPE html>
<html lang="pt-br">
   <head> 
	<title>Ex018.html - Exemplo de HTML</title>
	<!-- Neste exercício vamos usar o MARQUEE BEHAVIOR BEHAVIOR é o comportamento, procedimento  o marquee.
             São 3 procedimentos: alternate, scroll e slide.  -->	
   </head>
   <body>
	<H1>Utilizando o MARQUEE BEHAVIOR</h1><p>
	<marquee behavior=alternate> Marquee BEHAVIOR alternate - HTML </marquee><p>
	<marquee behavior=scroll> Marquee BEHAVIOR scroll - HTML </marquee>	<p>
	<marquee behavior=slide> Marquee BEHAVIOR slide - HTML </marquee>	<p>

   </body>
</html>
