<!DOCTYPE html>
<html lang="pt-br">
   <head> 
	<title>Ex019.html - Exemplo de HTML</title>
	<!-- Neste exercício vamos usar o MARQUEE DIRECTION Direction: Este atributo especifica a direção do  arquee.
   	     Os valores possíveis são left e right.  -->	
   </head>
   <body>
	<H1>Utilizando o MARQUEE DIRECTION</h1><p>
	<marquee direction=left> Marquee DIRECTION LEFT - HTML </marquee>	<p>
	<marquee direction=right> Marquee DIRECTION RIGHT - HTML </marquee>	<p>
   </body>
</html>
