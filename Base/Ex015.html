<!DOCTYPE html>
<html lang="pt-br">
   <head> 
	<title>Ex015.html - Exemplo de HTML</title>
	 <!-- Neste exercício vamos usar o MARQUEE Scrollamount com LOOP
	      LOOP: O atributo LOOP especifica o número de vezes que o MARQUEE irá se repetir.   -->
   </head>
   <body>
	<H1>Utilizando o MARQUEE SCROLLAMOUNT LOOP</h1><p>
	<marquee scrollamount=300 loop=2>Uso do Marquee scrollamount com LOOP  - HTML </marquee>
   </body>
</html>
