<!DOCTYPE html>
<html lang="pt-br">
   <head> 
	<title>Ex014.html - Exemplo de HTML</title>
	<!-- Neste exercício vamos usar o MARQUEE Scrollamount  Distância: O atributo SCROLLAMOUNT 
	especifica a distância entre uma mensagem e outra. O valor é especificado em pixels.  -->
   </head>
   <body>
	<H1>Utilizando o MARQUEE SCROLLAMOUNT</h1><p>
	<marquee scrollamount=300>Uso do Marquee scrollamount - HTML </marquee>	
   </body>
</html>
