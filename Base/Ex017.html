<!DOCTYPE html>
<html lang="pt-br">
   <head> 
	<title>Ex017.html - Exemplo de HTML</title>
	 <!-- Neste exercício vamos usar o MARQUEE Scrollamount com HSPACE e VSPACE 
	      Espaçamento Horizontal e Vertical: Os atributos acima especificam a distância horizontal e vertical,
    	      respectivamente, entre a área de MARQUEE e o próximo elemento da página.  Os valores são em pixels.   -->	
   </head>
   <body>
	<H1>Utilizando o MARQUEE SCROLLAMOUNT HSPACE E VSPACE</h1><p>
	<marquee scrollamount=15 hspace=200 vspace=220>Uso do Marquee scrollamount com HSPACE e VSPACE - HTML </marquee>	
   </body>
</html>
