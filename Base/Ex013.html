<!DOCTYPE html>
<html lang="pt-br">
   <head> 
	<title>Ex013.html - Exemplo de HTML</title>
	<!-- Neste exercício vamos usar o MARQUEE Scrolldelay Velocidade: O atributo SCROLLDELAY especifica a velocidade da rolagem. 
	O Valor deste atributo  é especificado em milisegundos (1 1000s).  -->
   </head>
   <body>
	<H1>Utilizando o MARQUEE SCROLLDELAY</h1><p>
	<marquee scrolldelay=3>Uso do Marquee scrolldelay - HTML </marquee>	
   </body>
</html>
