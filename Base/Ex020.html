<!DOCTYPE html>
<html lang="pt-br">
   <head> 
	<title>Ex020.html - Exemplo de HTML</title>
	<!-- Neste exercício vamos usar o MARQUEE BGCOLOR BGCOLOR: Este atributo especifica a cor de fundo do marquee.
  	     Os valores possíveis seguem os da TAG FONT, que ainda veremos.  -->	
   </head>
   <body>
	<H1>Utilizando o MARQUEE BEHAVIOR BGCOLOR</h1><p>
	<marquee bgcolor="blue"> Marquee BGCOLOR BLUE - HTML </marquee>	<p>
   </body>
</html>
